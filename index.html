<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="zombie.css">
    <title>Zombie Clicker</title>
</head>
<body>
    <div class="game-container">
        <h1>Zombie Clicker</h1>
        <div class="score">Zombies Eliminated: <span id="score">0</span></div>
        <div class="points">Points: <span id="points">0</span></div>
        <button id="click-button">Click to Eliminate Zombie</button>
        <div id="abilities">
            <h3>Abilities</h3>
            <button id="auto-clicker">Auto Clicker (100 points)</button>
            <button id="plus-one-damage">Plus One Damage (50 points)</button>
            <button id="ultimate-ability">Ultimate Ability (750 points)</button>
        </div>
    </div>
    <script src="zombie.js"></script>
</body>
</html>
